<ion-app>   
     <ion-menu side="start" menuId="first" contentId="content">  
       <ion-content>  
        
       <div class="menu-header-bg"> </div>
       <div class="slogan">
        <h2> Haala Health</h2>
       </div>
        <div class="header-content">  
           <ion-avatar slot="start" class="avator-position">
               <img src="assets/icon/person1.jpg">
           </ion-avatar>    
           <ion-label>
              <h2 class="menu-header-name"> Mariam Steven</h2>
              <p style="color:white">Log Out</p>
            </ion-label>
         </div>
           <ion-list class="menu-items" *ngFor="let pages of navigate">  

          <ion-menu-toggle autoHide="false">

             <ion-item class="ion-no-padding" [routerLink]="pages.url" lines="full"> 
             <ion-img  src={{pages.icon}} slot="start"></ion-img>
                    {{pages.title}}   
             </ion-item>  
          </ion-menu-toggle>  

         </ion-list>  

       </ion-content>   
     </ion-menu>  
     <ion-router-outlet Id="content"></ion-router-outlet>  
   </ion-app>
