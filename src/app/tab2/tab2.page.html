  </ion-header>

    <ion-item>

<ion-app>  
   <ion-menu side="end" menuId="first" contentId="content"> 
      <ion-header>
          <ion-toolbar>
            <ion-title>Navigate</ion-title>
          </ion-toolbar>
      </ion-header>

       <ion-content color="light">  
          <ion-list *ngFor="let pages of navigate">  
             <ion-menu-toggle autoHide="false">
               <ion-item class="ion-no-padding" [routerLink]="pages.url"> 
                  <ion-img style="width:40px; height:40px" src={{pages.icon}}></ion-img>
              <ion-label>
                    {{pages.title}}   
              </ion-label>
               </ion-item>
              </ion-menu-toggle>
          </ion-list>
       </ion-content>   
     </ion-menu>  
     <ion-router-outlet Id="content"></ion-router-outlet>  
   </ion-app>
